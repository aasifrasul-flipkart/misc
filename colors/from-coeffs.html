<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <script src='matrices.js'></script>
  </head>
  <body>

<input type='button' value='Rec601' onclick='setRec601();'>
<input type='button' value='Rec709' onclick='setRec709();'>
<input type='button' value='Rec2020' onclick='setRec2020();'>
<br>Kr: <input id='kr'>
<br>Kg: <input id='kg'>
<br>Kb: <input id='kb'>
<br>Bits: <input id='bits'> (use 1 for floats)
<br>Range:
<select id='range-type'>
    <option value='narrow' selected>Narrow (y: 16-235, cbcr: 16-128-240)</option>
    <option value='full'>Full (y: 0-255, cbcr: 1-128-255)</option>
</select>
<br><input type='button' value='recalc' onclick='recalc();'>
<br><pre id='rgbToYcbcr'>-</pre>
<br><pre id='ycbcrToRgb'>-</pre>
<hr>

RGB: <input type='button' value='From YCbCr' onclick='fromYcbcr();'>
<input id='r' value='0'> <input id='g' value='255'> <input id='b' value='0'>
<br>
YCbCr: <input type='button' value='From RGB' onclick='fromRgb();'>
<input id='y'> <input id='cb'> <input id='cr'>

<script>
'use strict';

function floatFromInput(elemId) {
    const elem = document.getElementById(elemId);
    const val = elem.value;
    const fval = parseFloat(val);
    return fval;
}

function setElemText(elemId, text) {
    const elem = document.getElementById(elemId);
    elem.innerText = text;
}

function setInput(elemId, val) {
    const elem = document.getElementById(elemId);
    elem.value = val;
}

function setRec601() {
    setInput('kr', '0.299');
    setInput('kg', '0.587');
    setInput('kb', '0.114');
    setInput('bits', '8');
    recalc();
}

function setRec709() {
    setInput('kr', '0.2126');
    setInput('kg', '0.7152');
    setInput('kb', '0.0722');
    setInput('bits', '8');
    recalc();
}

function setRec2020() {
    setInput('kr', '0.2627');
    setInput('kg', '0.6780');
    setInput('kb', '0.0593');
    setInput('bits', '10');
    recalc();
}

const narrowRange = {
    y0: 16,
    y1: 235, // 16+219
    cbcr0: 128,
    cbcr1: 240, // 128+224/2
};
const fullRange = {
    y0: 0,
    y1: 255,
    cbcr0: 128,
    cbcr1: 255,
};

let normalizer;
let rgbToYuv;
let yuvToYcbcr;
let rgbToYcbcr;
let ycbcrToRgb;

function recalc() {
    const kr = floatFromInput('kr');
    const kg = floatFromInput('kg');
    const kb = floatFromInput('kb');

    const rangeType = document.getElementById('range-type').value;
    let range = narrowRange;
    if (rangeType == 'full') {
        range = fullRange;
    }

    const y0 = range.y0 / 255;
    const y1 = range.y1 / 255;
    const cbcr0 = range.cbcr0 / 255;
    const cbcr1 = range.cbcr1 / 255;

    const uRange = 1-kb;
    const vRange = 1-kr;
    rgbToYuv = [ [kr, kg, kb, 0],
                 [-kr/uRange, -kg/uRange, (1-kb)/uRange, 0],
                 [(1-kr)/vRange, -kg/vRange, -kb/vRange, 0],
                 [0, 0, 0, 1] ];
    yuvToYcbcr = [ [y1-y0, 0, 0, y0],
                   [0, cbcr1-cbcr0, 0, cbcr0],
                   [0, 0, cbcr1-cbcr0, cbcr0],
                   [0, 0, 0, 1] ];

    rgbToYcbcr = matMul(yuvToYcbcr, rgbToYuv);
    setElemText('rgbToYcbcr', 'rgbToYcbcr = \n' + matString(rgbToYcbcr));

    ycbcrToRgb = matInv(rgbToYcbcr);
    setElemText('ycbcrToRgb', 'ycbcrToRgb = \n' + matString(ycbcrToRgb));

    //const back = matInv(ycbcrToRgb);
    //console.log('rgbToYcbcr-1-1', matString(back));
}

function convertByMatrix(a3, aToB) {
    const bits = floatFromInput('bits');
    const normalizer = (1 << bits) - 1;
    const points = (normalizer == 1) ? 5 : 0;

    const a4 = [
        a3[0],
        a3[1],
        a3[2],
        normalizer,
    ].map(x => x/normalizer);

    const b4 = matMulVec(aToB, a4);
    return [
        b4[0],
        b4[1],
        b4[2],
    ].map(x => (x*normalizer).toFixed(points));
}

function fromRgb() {
    const rgb = [
        floatFromInput('r'),
        floatFromInput('g'),
        floatFromInput('b'),
    ];
    const ycbcr = convertByMatrix(rgb, rgbToYcbcr);
    setInput('y', ycbcr[0]);
    setInput('cb', ycbcr[1]);
    setInput('cr', ycbcr[2]);
}

function fromYcbcr() {
    const ycbcr = [
        floatFromInput('y'),
        floatFromInput('cb'),
        floatFromInput('cr'),
    ];
    const rgb = convertByMatrix(ycbcr, ycbcrToRgb);
    setInput('r', rgb[0]);
    setInput('g', rgb[1]);
    setInput('b', rgb[2]);
}

setRec601();
fromRgb();

</script>

  </body>
</html>
